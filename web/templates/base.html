<!DOCTYPE html>
<html lang="en">
<head>
  {%block head%}{%endblock head%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}{%endblock title%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
    .center-aligned-image {
      display: block;
      margin: 0 auto;
      margin-left: 26%;
    }
    {%block style%}{%endblock style%}
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark mb-4" style="background-color: #333;"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'homepage'%}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url "aboutme"%}">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'game'%}">Game</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownmenu" role="button" data-bs-toggle="dropdown" aria-expanded="False">
                  More
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownmenu">
                  <a class="dropdown-item" onclick="location.href='{%url "homepage"%}'">Home page</a>
                  <a class="dropdown-item" onclick="location.href='{%url "aboutme"%}'">About me</a>
                  <a class="dropdown-item" onclick="location.href='{%url "game"%}'">Game</a>
                  <a class="dropdown-item" onclick="location.href='{%url "signup"%}'">Sign up</a>
                  <a class="dropdown-item" onclick="location.href='{%url "login"%}'">Log in</a>
                </div>
              </li>
            </ul> 
            {% load static %}
            <img src="{% static 'logo.png'%}" alt="My image" width="5%" class="center-aligned-image">
            <ul class="navbar-nav me-auto" style="margin-left: 35%;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url "signup"%}">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">|</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url "login"%}">Log in</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
</body>
</html>
