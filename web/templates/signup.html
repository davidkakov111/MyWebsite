{%extends "base.html"%}
{%block title%}
Sign up
{%endblock title%}
{%block head%}              
{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
{%endblock head%}
{%block content%}
<div class="island">
    <div class="content">
        <h1><b>Sign up!</b></h1>
        <form method="post">
            {% csrf_token %}
            <br>
            <label for="email">Email address</label>
            <input type="email" placeholder="Enter your email" id="email" name="email" required><br>
            <label for="password">Set password</label>
            <input type="password" placeholder="Enter password" id="password" name="password" required><br>
            <label for="pasword">Confirm password</label>
            <input type="password" placeholder="Password again" id="pasword" name="pasword" required>
            <input class="btn btn-success mb-4 mt-4" type="submit" id = "submit" name="submit" value="Sign up â†’">
        </form>
    </div>
    <div class="boxx">
        <div class="hrleft">
            <hr>
        </div>
        <div class="or">
            <p>Or Sign UP Using</p>
        </div>
        <div class="hrright">
            <hr>
        </div>
    </div>
    <div class="containergitlog">
        <a href="{% url 'social:begin' 'github' %}"><img class="gitlog" src="{% static 'Github.png'%}" alt="Log in with GitHUb!"></a>
    </div>
    <div class="containergooglelog">
        <a href="#"><img class="googlelog" src="{% static 'googlelogo.png'%}" alt="Log in with Google!"></a>
    </div>
</div>
{%endblock content%}
