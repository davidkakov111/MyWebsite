<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsuccessful log in</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 3%;
        }
        img {
            max-height: 60%;
            display: block;
            margin: 0 auto;
        }
        body {
            background-color: rgba(255, 0, 0, 0.3);
        }
        @media (max-width: 350px) {
            img {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Incorrect login credentials! Try <a href="{%url 'login'%}"> again</a>!</h1>
    {%load static%}
    <div>
        <img src="{%static 'stop.png'%}" alt="Again!">
    </div>    
</body>
</html>
